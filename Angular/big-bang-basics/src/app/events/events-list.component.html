<events-thumbnail (buttonClick)="buttonClickHandler($event)" (passwordInfo)="ParentPass($event)" #thumbnail [event]="event1"></events-thumbnail>


<h4>{{thumbnail.someProperty.title}}</h4>
<button class="btn btn-primary" (click)="thumbnail.logFoo()">
  <ng-container *ngIf="!thumbnail.event.booked; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    Book me!
  </ng-template>
  <ng-template #elseTemplate>
    Unbook :(
  </ng-template>

</button> <br/>
